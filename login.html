    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="breadcrumbtop">
            <a href="#"><img src="images/stts/signup.png" alt="" /></a>
          </div>
        </div>
        <div class="col-md-5">
          <div class="loginform shadow-dark2">
            <h4>প্রবেশ করুন</h4>
            <p>নিবন্ধন চেক করতে সাইন ইন করুন</p>
            <form action="">
              <div class="row mtopbottom">
                <div class="col ps-0">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="ব্যবহারকারীর নাম"
                    aria-label="First name"
                  />
                </div>
              </div>
              <div class="row mtopbottom">
                <div class="col ps-0">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="পাসওয়ার্ড"
                    aria-label="First name"
                  />
                </div>
              </div>

              <div class="row mtopbottom">
                <div class="col ps-0">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      আমাকে মনে কর
                    </label>
                  </div>
                </div>
                <div class="col passreset">
                  <a href="" class="passreset">পাসওয়ার্ড রিসেট করুন</a>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="captcha">
                    <div
                      class="g-recaptcha"
                      data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"
                    ></div>
                    <p></p>
                  </div>
                </div>
              </div>
              <div class="row mtopbottom">
                <div class="col ps-0">
                  <div class="loginbutton">
                    <a href="#">
                      <img src="images/stts/probeshkorun.png" alt="" />
                    </a>
                  </div>
                </div>
              </div>
              <div class="row mtopbottom">
                <div class="col ps-0">
                  <div class="loginbutton">
                    <p>কোনো অ্যাকাউন্ট নেই? <a href="#">নিবন্ধন করুন </a></p>
                  </div>
                </div>
              </div>
